                <h2>İletişime geçmek için aşağıdaki formu doldurunuz</h2>
            </div>
        </header>
        <form id="form" action="" method="post" onsubmit="return epostaKontrolu()">
                <table>
                    <tr>
                        <td><br></td>

                    <tr>
                        <td><br></td>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td>Eposta adr.:</td> 
                        <td><input type="text" name="eposta" id="email" onkeydown="epostaKontrolu()"><br></td>
                        <td><span id="text1"></span></td>
                     </tr>
                    <tr>

                    </tr>
                    <tr>

                        <td><br></td>
                    </tr>
                    <tr>
                       <td><button type="submit" class="gonder-btn" name="gonder" value="Gönder">Gönder</button></td>  
                       <td> <button type="reset" class="temizle-btn" name="temizle" value="Temizle">Temizle</button></td>
                    </tr>
                </table>
        </form>
        <script type="text/javascript">

            function epostaKontrolu()
            {
                var form = document.getElementById("form");
                var email = document.getElementById("email").value;
                var text = document.getElementById("text1");
                var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

                if(email.match(pattern))
                {
                    form.classList.add("valid");
                    form.classList.remove("invalid");
                    text.innerHTML = "E-posta adresi geçerli";
                    text.style.color = "green";
                }
                else
                {
                    form.classList.remove("valid");
                    form.classList.add("invalid");
                    text.innerHTML = "*Geçerli e-posta adresi giriniz";
                    text.style.color = "#ff0000";
                }

                if(email == "")
                {
                    form.classList.remove("valid");
                    form.classList.remove("invalid");
                    text.innerHTML = "*E-posta adresini boş bırakamazsınız";
                    text.style.color = "#ff0000";
                    return false;
                }
            }
        </script>
